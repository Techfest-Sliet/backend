name: Rust

on:
  push:
    tags:
      - "*"
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Build nasm
      run: 
           - wget http://www.nasm.us/pub/nasm/releasebuilds/2.14.02/nasm-2.14.02.tar.bz2
           - tar xfj nasm-2.14.02.tar.bz2
           - cd nasm-2.14.02/
           - ./autogen.sh
           - ./configure --prefix=/usr/local/ 
           - make 
           - sudo make install
           - hash -d nasm
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Set tag name
      id: tag
      run: |
        if [[ "${{ github.event_name }}" != "push" ]]; then
          tag=v$(date +%Y%m%d.%H%M%S)
        else
          tag=$(echo $GITHUB_SHA | cut --characters=-10)
        fi
        echo "tag=$tag" >> $GITHUB_OUTPUT
    - name: Publish Release Build
      id: create_release
      uses: actions/create-release@v1
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        prerelease: false
        draft: true
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: release
    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/sliet_techfest_backend
        asset_name: sliet_techfest_backend
        asset_content_type: application/x-elf

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
